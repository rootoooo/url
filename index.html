<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/jpg" href="https://i.haoss.eu.org/file/ba2dfcf9e8533837d9777.jpg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>皮皮虾Url</title>
  <style>
    :root {
      --color-primary: #5c7cfa;
      --color-primary-dark: #4263eb;
      --color-primary-alpha: #5c7cfa50;

      --body-color: #495057;
      --body-bg: #f8f9fa;

      --border-color: #dee2e6;
    }

    body {
      max-width: 30rem;
      margin-left: auto;
      margin-right: auto;
      padding-left: 2rem;
      padding-right: 2rem;
      color: var(--body-color);
      background: var(--body-bg);
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.5;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      text-rendering: optimizelegibility;
      -webkit-font-smoothing: antialiased;

      /* 更新背景图 */
      background-image: url("https://i.haoss.eu.org/file/9f27a11b8e7bc7c087415.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* 其他样式保持不变 */
    /* ... */
  </style>
</head>
<body>
  <header><h1>皮皮虾Url</h1></header>
  <main x-data="app" x-cloak>
    <p x-show.transition.opacity="alert" :class="alert?.type" x-text="alert?.message"></p>
    <input placeholder="输入要缩短的网址..." x-model="url" x-ref="url" />
    <details>
      <summary>自定义设置</summary>
      <div>
        <input placeholder="slug" x-model="slug" />
        <small>Slug 默认是随机生成的短 id。</small>
      </div>
    </details>
    <button :class="{ loading }" :disabled="loading || isValidated()" @click="submit($refs, $nextTick)">生成</button>
  </main>
  <footer>
    少年初见弓如月，不畏风霜志弥坚。
    东风吹醒凌云志，岁月磨平赤子心。
    山重水复人易散，此生何处再相逢。
    一别竟无归期处，梦中惟见旧时人。
    花开有落空叹息，英雄迟暮美人衰。
    光阴似水如朝露，最易错在流年里。
    世路两难多悲喜，浮沉荣枯总相依。
    或叹遗恨常为理，不全方得人生真。
  </footer>
  <script src="asset/js/alpine.js"></script>
  <script>
    const app = {
      url: '',
      slug: '',
      alert: null,
      loading: false,
      isValidated () {
        return !/^https?:\/\/.{3,}/.test(this.url)
      },
      submit ($refs, $nextTick) {
        if (!this.url) {
          this.alert = { type: 'error', message: '缺少必需的参数：url。' }
          return
        }

        if (this.isValidated()) {
          this.alert = { type: 'error', message: '非法格式：url。' }
          return
        }

        this.alert = null
        this.loading = true

        const body = { url: this.url }
        if (this.slug) body.slug = this.slug

        fetch('/create', {
          method: 'post',
          headers: { 'content-type': 'application/json' },
          body: JSON.stringify(body)
        })
          .then(res => res.json())
          .then(res => {
            this.loading = false
            if (res.message) {
              this.alert = { type: 'error', message: res.message }
              return
            }

            this.url = res.link

            $nextTick(() => {
              $refs.url.select()
              this.alert = { type: 'success', message: `链接 ${document.execCommand('Copy') ? '复制' : '生成'} ` }
            })
          })
          .catch(e => {
            this.alert = { type: 'error', message: e.message }
            this.loading = false
          })
      }
    }
  </script>
</body>
</html>
